<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="viewport"></div>
<script type="text/javascript" src="/example/lib/three.js"></script>
<script type="text/javascript" src="/example/lib/physi.js"></script>
<script type="text/javascript">
    'use strict';

    Physijs.scripts.worker = '/example/lib/js/physijs_worker.js';
    Physijs.scripts.ammo = '/example/lib/js/ammo.js';

    var initScene, render, renderer, scene, camera, box;

    initScene = function() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.getElementById( 'viewport' ).appendChild( renderer.domElement );

        scene = new Physijs.Scene;

        camera = new THREE.PerspectiveCamera(
                35,
                window.innerWidth / window.innerHeight,
                1,
                1000
        );
        camera.position.set( 60, 50, 60 );
        camera.lookAt( scene.position );
        scene.add( camera );

        // Box
        box = new Physijs.BoxMesh(
                new THREE.CubeGeometry( 5, 5, 5 ),
                new THREE.MeshBasicMaterial({ color: 0x888888 })
        );
        scene.add( box );

        requestAnimationFrame( render );
    };

    render = function() {
        scene.simulate(); // run physics
        renderer.render( scene, camera); // render the scene
        requestAnimationFrame( render );
    };

    window.onload = initScene();
</script>
</body>
</html>
